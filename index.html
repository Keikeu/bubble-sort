<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Bubble Sort</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPoppins:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.jpg" />
  </head>
  <body>
    <main class="container--sort">
      <canvas id="canvas-trails" width="1000" height="500"></canvas>
      <canvas id="canvas-rows" width="1000" height="500"></canvas>
      <canvas id="canvas-movement" width="1000" height="500"></canvas>
      <div class="counter-container">
        Swap count:
        <span id="counter">0</span>
      </div>
    </main>

    <section class="container--form">
      <header class="header">
        <h2>Bubble Sort Algorithm <br/> Visualisation</h2>
      </header>

      <div class="controls">
        <div class="controls__button">
          <button onclick="visualize()"><i class="fas fa-play"></i></button>
          <div class="tooltip"> Start </div>
        </div>
        <div class="controls__button">
          <button onclick="reset()"><i class="fas fa-undo-alt"></i></button>
          <div class="tooltip"> Reset </div>
        </div>
        <div class="controls__button">
          <button onclick="randomize()"><i class="fas fa-random"></i></button>
          <div class="tooltip"> Shuffle </div>
        </div>
      </div>

      <div class="select--size">
        <label>Size of the set</label>
        <div class="input-spinner">
          <button class="input-prepend" onclick="onChangeSizeDown()"><i class="fas fa-minus"></i></button>
          <button class="input-append" onclick="onChangeSizeUp()"><i class="fas fa-plus"></i></button>
          <div class="size" data-value="5" onchange="onChangeSize()">5</div>
        </div>
      </div>

      <div class="select--color">
        <label>Color</label>
        <ul>
          <li id="select-red" class="color" data-value="230,38,31"></li>
          <li id="select-orange" class="color" data-value="235,117,50"></li>
          <li id="select-yellow" class="color" data-value="247,208,56"></li>
          <li id="select-green" class="color" data-value="163,224,72"></li>
          <li id="select-turquoise" class="color" data-value="73,218,154"></li>
          <li id="select-blue" class="color active" data-value="52,187,230"></li>
          <li id="select-violet" class="color" data-value="67,85,219"></li>
        </ul>
      </div>

    </section>

    <script src="js/script.js"></script>
  </body>
</html>
